<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WhoopLibVEXCode Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
</head>
<body>
  <style>
    /* Sidebar customization */
    .sidebar {
      background-color: #757575; /* Light grey background */
      width: 300px; /* Adjust the width of the sidebar */
    }
    .sidebar-nav > ul {
      padding-left: 0;
    }
    .sidebar-nav li {
      line-height: 2.6;
    }
    .sidebar-toggle {
      background-color: #757575; /* Light grey background */
    }
    .sidebar-toggle-button span {
      background-color: #500000;
    }
    a {
      color: #500000; 
    }

    a:hover {
      color: #722b2b; 
    }

    a:active {
      color: #8f6363; 
    }

    a:visited { /* after the link has been visited */
      color: #8f6363; /* darker blue */
    }

    /* Styling every second row of tables and tips to dark gray */
    .markdown-section p.tip, .markdown-section tr:nth-child(2n) {
      background-color: #333333; /* Dark gray background */
    }
    
  </style>
  <div id="app"></div>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  
  <script>

    window.$docsify = {
      name: '',
      repo: 'https://github.com/ConnorAtmos/WhoopLibVEXCode',
      loadSidebar: true, // This ensures the sidebar is loaded
      subMaxLevel: 2, // Adjust how many header levels to show in the sidebar

      alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
      },

      search: 'auto', // default

      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        // Headline depth, 1 - 6
        depth: 6,
        hideOtherSidebarContent: true, // whether or not to hide other sidebar content
      }
    }
  </script>
</body>
</html>
